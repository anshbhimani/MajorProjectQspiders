    <script>
      let pagename = "wishlist";
      
    </script>
    <script src="../item.js" defer></script>
    <script defer>
      document.addEventListener("DOMContentLoaded", async () => {
        let wishlist = window.localStorage.getItem("wishlist");

        if (wishlist) {
          wishlist = JSON.parse(wishlist);

          let products = await getProductByName(wishlist);
          setProducts({ products: products });
        }
      });

      async function getProductByName(wishlist) {
        let products = [];

        for (let i = 0; i < wishlist.length; i++) {
          let result = await fetch(
            "https://dummyjson.com/products/search?q=" + wishlist[i].title
          );
          let res = await result.json();
          products.push(res.products[0]);
        }
        return products;
      }
    </script>
